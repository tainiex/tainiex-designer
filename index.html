<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tainiex Designer</title>
</head>

<body>
  <div id="app">
    <div id="toolbar">
      <div class="toolbar-left">
        <button id="btn-select" class="tool-btn active" title="Select Tool (V)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3 3l18 9-8.5 2.5L9 22z" />
          </svg>
        </button>
        <button id="btn-pan" class="tool-btn" title="Pan Tool (H)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M13 6v5h5v2h-5v5h-2v-5H6v-2h5V6h2z" />
          </svg>
        </button>
        <button id="btn-create-table" class="tool-btn" title="Create Table (T)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3 3h18v18H3V3zm2 2v14h14V5H5z" />
          </svg>
        </button>
        <button id="btn-relationship" class="tool-btn" title="Create Relationship (R)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
          </svg>
        </button>
      </div>
      <div class="toolbar-right">
        <button id="btn-export-ddl" class="btn-primary" title="Export DDL">
          Export DDL
        </button>
      </div>
    </div>

    <div id="main-content">
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>

      <div id="property-panel">
        <div class="panel-header">Properties</div>
        <div class="panel-body" id="properties-content">
          <p class="empty-state">Select a table to edit properties</p>
        </div>
      </div>
    </div>

    <div id="status-bar">
      <span id="zoom-level">Zoom: 100%</span>
      <span>Ready</span>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
