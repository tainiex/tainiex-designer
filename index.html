<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tainiex Designer</title>
</head>

<body>
  <div id="app">
    <div id="toolbar">
      <div class="toolbar-left">
        <button id="btn-select" class="tool-btn active" title="Select Tool (V)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
          </svg>
        </button>
        <button id="btn-pan" class="tool-btn" title="Pan Tool (H)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M23 5.5V20c0 2.2-1.8 4-4 4h-7.3c-1.08 0-2.1-.43-2.85-1.19L1 14.83c-.27-.27-.27-.71 0-.98l.59-.59c.27-.27.71-.27.98 0L6 16.69V5c0-1.1.9-2 2-2s2 .9 2 2v6h1V3c0-1.1.9-2 2-2s2 .9 2 2v8h1V4c0-1.1.9-2 2-2s2 .9 2 2v9h1V5.5c0-1.1.9-2 2-2s2 .9 2 2z" />
          </svg>
        </button>
        <button id="btn-create-table" class="tool-btn" title="Create Table (T)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3 3h18v4H3V3zm0 6h18v4H3V9zm0 6h18v4H3v-4zm0 6h18v2H3v-2z" />
          </svg>
        </button>
        <button id="btn-relationship" class="tool-btn" title="Create Relationship (R)">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h7v2H7v-2zM3 3v18h18V3H3zm16 16H5V5h14v14z" />
            <path fill="currentColor" d="M19 13l-4 4v-3H9v3l-4-4 4-4v3h6V9l4 4z" opacity="0.6" />
          </svg>
        </button>
      </div>
      <div class="toolbar-right">
        <button id="btn-export-ddl" class="btn-primary" title="Export DDL">
          Export DDL
        </button>
      </div>
    </div>

    <div id="main-content">
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>

      <div id="property-panel">
        <div class="panel-header">Properties</div>
        <div class="panel-body" id="properties-content">
          <p class="empty-state">Select a table to edit properties</p>
        </div>
      </div>
    </div>

    <div id="status-bar">
      <span id="zoom-level">Zoom: 100%</span>
      <span>Ready</span>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
